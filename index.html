<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Reloj Digital</title>
</head>
<body>
  <div class="wrapper">
    <div class="reloj">
      <p>00:00:00</p>
    </div>
    <div class="alarm">
      <label for="inputHour">Ingrese o seleccione la hora de la alarma</label>
      <input type="time" name="inputHour" id="inputHour" required>
      <button class="setAlarm" onclick="setAlarm(this);" aria-label="Set Alarm" title="Set Alarm">Set Alarm</button>
    </div>
    <div class="snooze">
      <button class="snoozeAlarm" onclick="snoozeAlarm();" aria-label="Snooze 5 minutes" title="Snooze 5 minutes">Snooze 5 minutes</button>
      <button class="stopAlarm" onclick="stopAlarm();" aria-label="Stop Alarm" title="Stop Alarm">Stop Alarm</button>
    </div>
  </div>
  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
