<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="reloj">
        <p>00:00:00</p>
      </div>
      <div class="alarm">
        <label for="inputHour">Ingrese o seleccione la hora de la alarma</label>
        <input type="time" name="inputHour" id="inputHour" required>
        <button class="setAlarm" onclick="setAlarm(this);" aria-label="Set Alarm" title="Set Alarm">Set Alarm</button>
      </div>
      <div class="snooze">
        <button class="snoozeAlarm" onclick="snoozeAlarm();" aria-label="Snooze 5 minutes" title="Snooze 5 minutes">Snooze 5
          minutes</button>
        <button class="stopAlarm" onclick="stopAlarm();" aria-label="Stop Alarm" title="Stop Alarm">Stop Alarm</button>
      </div>
    </div>
    <!-- <script src="./assets/js/index.js" type="module"></script> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
